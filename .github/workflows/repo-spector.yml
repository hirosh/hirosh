name: repo-spector

on:
  schedule:
    - cron: "0 0 * * 1" # Every Monday
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4

      - name: Download repo-spector binary from GitHub Release
        shell: bash
        run: |
          curl -L https://github.com/4okimi7uki/repo-spector/releases/latest/download/repo-spector -o repo-spector
          chmod +x ./repo-spector

      - name: Debug - Check secrets
        shell: bash
        run: |
          echo "GH_TOKEN is set: $([ -n '${{ secrets.GH_TOKEN }}' ] && echo 'yes' || echo 'no')"
          echo "EXCLUDED_LANGUAGES is set: $([ -n '${{ secrets.EXCLUDED_LANGUAGES }}' ] && echo 'yes' || echo 'no')"

      - name: Run repo-spector CLI
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          if [ -z "$GH_TOKEN" ]; then
            echo "Error: GH_TOKEN is not set. Please check your repository secrets."
            echo "Make sure you have set 'GH_TOKEN' in Settings > Secrets and variables > Actions > Repository secrets"
            exit 1
          fi
          mkdir -p output
          if [ -n "${{ secrets.EXCLUDED_LANGUAGES }}" ]; then
            ./repo-spector -x "${{ secrets.EXCLUDED_LANGUAGES }}"
          else
            ./repo-spector
          fi

      - name: Commit and Push updated SVGs
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add output/*.svg
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "update: language stats svg"
            git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} HEAD:main
          fi
